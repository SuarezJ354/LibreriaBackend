spring.application.name=Library

# Base de datos - PostgreSQL local y Railway
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/library}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:1321}

# Hibernate para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Puerto dinámico para Railway
server.port=${PORT:8080}

# JWT
jwt.secret=${JWT_SECRET:mi_clave_secreta_super_segura_y_larga_12345678901234567890123456789012}
jwt.expiration=86400000

# File upload
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB